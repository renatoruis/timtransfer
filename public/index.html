<!DOCTYPE html>

<body class="min-h-screen text-[#1d1d1f] flex flex-col">
  <header class="mt-4 px-6 max-w-5xl mx-auto w-full flex justify-between items-center">

      <a href="/app" class="inline-block px-8 py-4 rounded-full bg-[#0071e3] hover:bg-[#0077ed] text-white text-[17px] font-medium transition-colors" data-i18n="cta_transfer"></a>

    <section class="max-w-4xl mx-auto grid md:grid-cols-3 gap-8 mb-24">
      <div class="p-8 rounded-2xl glass border border-[rgba(0,0,0,0.04)]">
        <div class="w-10 h-10 rounded-xl bg-[#0071e3]/10 flex items-center justify-center mb-4">
          <svg class="w-5 h-5 text-[#0071e3]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <h3 class="text-[17px] font-semibold mb-2" data-i18n="free_title"></h3>

      </div>
      <div class="p-8 rounded-2xl glass border border-[rgba(0,0,0,0.04)]">
        <div class="w-10 h-10 rounded-xl bg-[#0071e3]/10 flex items-center justify-center mb-4">
          <svg class="w-5 h-5 text-[#0071e3]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h3 class="text-[17px] font-semibold mb-2" data-i18n="simple_title"></h3>
        <p class="text-[15px] text-[#86868b]" data-i18n="simple_desc"></p>
      </div>
      <div class="p-8 rounded-2xl glass border border-[rgba(0,0,0,0.04)]">
        <div class="w-10 h-10 rounded-xl bg-[#0071e3]/10 flex items-center justify-center mb-4">
          <svg class="w-5 h-5 text-[#0071e3]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>

        <p class="text-[15px] text-[#86868b]" data-i18n="secure_desc"></p>
      </div>
    </section>
  </main>

  <footer class="mt-auto py-8 px-6 border-t border-[#d2d2d7]/50 bg-[#f5f5f7]">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
      <span class="text-[13px] text-[#86868b]" data-i18n="footer_tagline"></span>
      <div class="flex items-center gap-6">
        <button type="button" id="feedbackBtn" class="text-[14px] text-[#86868b] hover:text-[#0071e3] transition-colors" data-i18n="feedback_title"></button>
        <button type="button" id="coffeeBtn" class="text-[14px] text-[#86868b] hover:text-[#0071e3] transition-colors" data-i18n="coffee"></button>
        <a href="https://github.com/renatoruis/timtransfer" target="_blank" rel="noopener" class="text-[14px] text-[#86868b] hover:text-[#0071e3] transition-colors flex items-center gap-1">
          <svg class="w-4 h-4 shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          <span data-i18n="star_github"></span>
        </a>
      </div>
    </div>
  </footer>

  <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white rounded-2xl p-8 max-w-sm w-full shadow-xl" onclick="event.stopPropagation()">
      <h3 class="text-[20px] font-semibold text-center mb-2" data-i18n="pix_title"></h3>
      <p class="text-[14px] text-[#86868b] text-center mb-4" data-i18n="pix_subtitle"></p>
      <img src="/images/qrcode-pix.png" alt="QR Code PIX" class="w-48 h-48 mx-auto rounded-lg mb-4" data-i18n-attr="alt:pix_qr_alt" />
      <p class="text-[13px] text-[#86868b] mb-1" data-i18n="pix_key"></p>
      <p id="pixKey" class="font-mono text-[14px] text-[#1d1d1f] mb-3 break-all select-all">a7f1a823-d3b5-4ab3-b63f-03ffed9459f7</p>
      <button type="button" id="copyPixBtn" class="w-full py-3 rounded-xl bg-[#0071e3] hover:bg-[#0077ed] text-white text-[15px] font-medium mb-3 transition-colors" data-i18n="copy_key"></button>
      <button type="button" id="closeModal" class="w-full py-3 rounded-xl bg-[#f5f5f7] text-[#1d1d1f] text-[15px] font-medium hover:bg-[#e8e8ed] transition-colors" data-i18n="close"></button>
    </div>
  </div>

  <div id="feedbackModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 hidden">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-xl max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-[20px] font-semibold text-[#1d1d1f]" data-i18n="feedback_title"></h3>
        <button type="button" id="feedbackClose" class="text-[#86868b] hover:text-[#1d1d1f] p-1 rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <p class="text-[14px] text-[#86868b] mb-4" data-i18n="feedback_intro"></p>
      <form id="feedbackForm">
        <div class="mb-4">
          <label class="block text-[13px] font-medium text-[#1d1d1f] mb-2" data-i18n="feedback_type"></label>
          <select id="feedbackType" class="w-full rounded-xl px-4 py-3 text-[15px] bg-[#f5f5f7] border border-[#d2d2d7] text-[#1d1d1f] focus:outline-none focus:border-[#0071e3]/50">
            <option value="sugestao" data-i18n-option="feedback_type_sugestao">Sugestão</option>
            <option value="melhoria" data-i18n-option="feedback_type_melhoria">Melhoria</option>
            <option value="critica" data-i18n-option="feedback_type_critica">Crítica</option>
            <option value="suporte" data-i18n-option="feedback_type_suporte">Suporte</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-[13px] font-medium text-[#1d1d1f] mb-2" data-i18n="feedback_email"></label>
          <input type="email" id="feedbackEmail" class="w-full rounded-xl px-4 py-3 text-[15px] bg-[#f5f5f7] border border-[#d2d2d7] text-[#1d1d1f] focus:outline-none focus:border-[#0071e3]/50" data-i18n-placeholder="feedback_email_ph" placeholder="seu@email.com">
        </div>
        <div class="mb-4">
          <label class="block text-[13px] font-medium text-[#1d1d1f] mb-2" data-i18n="feedback_message"></label>
          <textarea id="feedbackMessage" name="message" rows="4" required class="w-full rounded-xl px-4 py-3 text-[15px] bg-[#f5f5f7] border border-[#d2d2d7] text-[#1d1d1f] focus:outline-none focus:border-[#0071e3]/50 resize-none" data-i18n-placeholder="feedback_message_ph" placeholder="Descreva sua sugestão..."></textarea>
        </div>
        <p id="feedbackError" class="text-[#ff3b30] text-[14px] mb-3 hidden"></p>
        <p id="feedbackSuccessMsg" class="text-[#34c759] text-[14px] mb-3 hidden" data-i18n="feedback_success">Enviado! Obrigado pelo feedback.</p>
        <div class="flex gap-3">
          <button type="button" id="feedbackCloseBtn" class="flex-1 py-3 rounded-xl bg-[#f5f5f7] text-[#1d1d1f] text-[15px] font-medium hover:bg-[#e8e8ed] transition-colors" data-i18n="feedback_cancel"></button>
          <button type="submit" id="feedbackSubmit" class="flex-1 py-3 rounded-xl bg-[#0071e3] hover:bg-[#0077ed] text-white text-[15px] font-medium transition-colors" data-i18n="feedback_submit"></button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/lang.js"></script>
  <script src="/js/feedback.js"></script>
  <script>
    var modal = document.getElementById('modal');
    var coffeeBtn = document.getElementById('coffeeBtn');
    var closeModal = document.getElementById('closeModal');

    coffeeBtn.addEventListener('click', function() {
      modal.classList.remove('hidden');
    });

    function closeModalFn() {
      modal.classList.add('hidden');
    }

    closeModal.addEventListener('click', closeModalFn);
    modal.addEventListener('click', function(e) {
      if (e.target === modal) closeModalFn();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModalFn();
    });
    var copyPixBtn = document.getElementById('copyPixBtn');
    if (copyPixBtn) copyPixBtn.addEventListener('click', function() {
      navigator.clipboard.writeText('a7f1a823-d3b5-4ab3-b63f-03ffed9459f7');
      copyPixBtn.textContent = (typeof __t === 'function' ? __t('copy_done') : 'Copiado!');
      setTimeout(function() {
        copyPixBtn.textContent = (typeof __t === 'function' ? __t('copy_key') : 'Copiar chave');
      }, 1500);
    });
  </script>
</body>
</html>
